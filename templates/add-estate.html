
<!-- Add estate form -->
<section>
    <div class="add-estate-form">
        <header class="main-header">Add new estate</header>
        <div class="data">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Estate name..."/>
            <label for="category">Category:</label><br />
            <!--<input type="text" id="category" placeholder="Category..."/>-->
            <select >
                {{#category}}
                <option id="category" selected="selected" value="{{objectId}}">{{name}}</option>
                {{/category}}
            </select>
            <label for="price">Price:</label>
            <input type="text" id="price" placeholder="0.00"/>
        </div>
        <div class="panel">
            <a href="#/user/addingEstate/"><button id="add-estate-button" class="button">Add</button></a>
            <a href="#/user/estates/">
                <button class="button">Cancel</button>
            </a>
        </div>
    </div>
</section>
<br />
